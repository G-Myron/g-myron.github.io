                <th>H</th>
            </tr>
        </thead>
        <!-- BOARD CREATED IN THE JS FILE -->
        <tbody>
            {% for i in range(8) %}
            <tr>
                {% for j in range(8) %}
                {% set k = j if i%2 else 7-j %}
                <td class="square" id="sq{{8*i + k}}"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        let sqSize = Number.parseFloat(getComputedStyle(document.querySelector(".square")).height);
        let boardT = document.querySelector('.board').offsetTop;
        let boardL = document.querySelector('.board').offsetLeft;
        document.querySelectorAll('.piece').forEach( (piece,i) => 
            piece.setAttribute('style',`left:${boardL + i%8*sqSize}px;
                top:${boardTop + (Math.floor(i/8) + 4*Math.floor(i/16) +.5)*sqSize}px`)
        )
    </script>

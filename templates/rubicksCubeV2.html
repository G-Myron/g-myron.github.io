<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <link rel="icon" href="{{static}}/RCicon.png">
    <link rel="stylesheet" href="{{static}}/styleCube.css">
    <link rel="stylesheet" href="{{static}}/styleBlock.css">
    <script src="{{static}}/rotateCube.js" defer></script>
    <script src="{{static}}/rotateFace.js" defer></script>
    <script src="{{static}}/createBlocks.js" defer></script>
    <!-- <script src="{{static}}/handleBlocks.js" defer></script> -->
</head>

<body>
    <div class="container">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
    <button id="reset">Reset</button>
</body>
</html>
